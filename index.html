<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="  w-[375px] flex-row">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="user icon"
        class="user_icon rounded-full w-24 h-24"
      />
      <h3 class="user_name">Jessica Randall</h3>
      <p class="user_location">London, United Kingdom</p>
      <p class="user_summary">"Front-end developer and avid reader."</p>
      <div class="social_links">
        <a href="#" class="social_link">GitHub</a>
        <a href="#" class="social_link">Frontend Mentor</a>
        <a href="#" class="social_link">LinkedIn</a>
        <a href="#" class="social_link">Twitter</a>
        <a href="#" class="social_link">Instagram</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
