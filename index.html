<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body
    class="p-4 bg-[#141414] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="card_wrapper bg-[#1f1f1f] max-w-max flex flex-col justify-center items-center text-white rounded-lg p-5 max-w-[]375px]"
    >
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="user icon"
        class="user_icon rounded-full w-20 h-20 mb-6"
      />
      <h3 class="user_name font-semibold text-[22px] mb-1">Jessica Randall</h3>
      <p class="user_location text-[#c5f82a] text-xs font-semibold mb-4">
        London, United Kingdom
      </p>
      <p class="user_summary text-xs mb-5">
        "Front-end developer and avid reader."
      </p>
      <div
        class="social_links flex flex-col text-xs font-semibold text-center gap-3 w-full"
      >
        <a href="#" class="social_link bg-[#333333] py-2 -full rounded-md transition-colors duration-300 ease-in-out hover:bg-[#c5f82a] hover:text-[#141414]"
          >GitHub</a
        >
        <a href="#" class="social_link bg-[#333333] py-2 -full rounded-md hover:bg-[#c5f82a] hover:text-[#141414]"
          >Frontend Mentor</a
        >
        <a href="#" class="social_link bg-[#333333] py-2 -full rounded-md hover:bg-[#c5f82a] hover:text-[#141414]"
          >LinkedIn</a
        >
        <a href="#" class="social_link bg-[#333333] py-2 -full rounded-md hover:bg-[#c5f82a] hover:text-[#141414]"
          >Twitter</a
        >
        <a href="#" class="social_link bg-[#333333] py-2 -full rounded-md hover:bg-[#c5f82a] hover:text-[#141414]"
          >Instagram</a
        >
      </div>
    </div>

    <div class="attribution text-white absolute bottom-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="hover:text-[#c5f82a] hover:underline"
        > Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/janak-bohra/" class="hover:text-[#c5f82a] hover:underline">Janak Bohra</a>.
    </div>
  </body>
</html>
